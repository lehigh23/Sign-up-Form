<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="first-container">
        <div class="logo-container">
            <div class="logo-text">ODIN</div>
        </div>
    </div>
    <div class="second-container">

        <header>
            <div class="text">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.</p>
                <br>
                <p>You <em>know</em> you want to.</p>
            </div>
        </header>



        <form action="" method="get">
            <h2>Let's do this!</h2>

            <div class="form-row">
                <label for="name">First Name
                <input type="text" id="name" name="firstName" style="display: block;" required>
                </label>

                <label for="surname">Last Name
                <input type="text" id="surname" name="lastName" style="display: block;" required>
                </label>

            </div>

            <div class="form-row">
                <label for="email">Email
                <input type="email" id="email" name="email" style="display: block;" required>
                </label>

                <label for="phone">Phone Number
                <input type="tel" id="phone" name="phoneNumber" style="display: block;" required>
                </label>
            </div>


            <div class="form-row">
                <label for="password">Password
                <input type="password" id="password" name="password" style="display: block;" required>
                </label>

                <label for="verification">Confirm Password
                <input type="password" id="verification" name="passwordToVerify" style="display: block;" required>
                </label>

            </div>

            <div class="last">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </form>

    </div>
</body>
</html>
